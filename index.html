<div class="container">

  <!-- Title / Heading -->
  <h2 class="mb-8">Digital Workplace ROI Calculator</h2>

  <!-- KPI Summary moved to top -->
  <div class="card mb-8">
    <div class="card__body">
      <h3 class="mb-4">Detailed KPI Breakdown</h3>
      <p class="text-sm">KPI | Baseline | Current | % Improvement | $ Saved | Explanation</p>
    </div>
  </div>

  <!-- Form Section -->
  <form class="card p-4 mb-8">
    <div class="form-group">
      <label for="employees" class="form-label">Number of Employees</label>
      <input type="number" id="employees" class="form-control" placeholder="e.g. 5000" />
    </div>

    <div class="form-group">
      <label for="platformCost" class="form-label">Annual Platform Cost (license + services)</label>
      <input type="number" id="platformCost" class="form-control" placeholder="e.g. 50000" />
    </div>

    <div class="form-group">
      <label for="techRate" class="form-label">IT Technician Hourly Rate ($)</label>
      <input type="number" id="techRate" class="form-control" placeholder="e.g. 45" />
    </div>

    <div class="form-group">
      <label for="employeeSalary" class="form-label">Average Employee Annual Salary ($)</label>
      <input type="number" id="employeeSalary" class="form-control" placeholder="e.g. 85000" />
    </div>

    <div class="form-group mb-0">
      <label for="ticketCost" class="form-label">Cost per Service Desk Ticket ($)</label>
      <input type="number" id="ticketCost" class="form-control" placeholder="e.g. 20" />
    </div>
  </form>

  <!-- ROI Summary Section -->
  <div class="card summary-card mb-8">
    <div class="card__body">
      <h3>ROI Summary</h3>
      <div id="roi-output"> <!-- Your dynamic content here --> </div>
    </div>
  </div>

  <!-- CTA buttons -->
  <div class="flex gap-12">
    <button class="btn btn--primary">Download CSV</button>
    <button class="btn btn--outline">Start New Scenario</button>
  </div>

</div>
